<!doctype html>
<html lang="en">
	<head>
		<title>Rectangle App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		
		<noscript><strong>Please enable Javascript to view this page correctly.</strong></noscript>
		
		<template id="root">
			<x-app>
				<x-stage-manager>
					<h1>stage manager</h1>
					<button id="devices">Devices</button>
					<button id="dashboard">Dashboard</button>
					<button id="scope">Scope</button>
					<main id="stage"></main>
				</x-stage-manager>
			</x-app>
		</template>
		
		<template id="stage-devices">
			<h1>Devices Stage</h1>
		</template>
		
		<template id="stage-dashboard">
			<h1>Dashboard Stage</h1>
		</template>
		
		<template id="stage-scope">
			<h1>Scope Stage</h1>
		</template>
		
		<script type="module" src="index.js"></script>
			
	</body>
</html>
