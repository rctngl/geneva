<!doctype html>
<html lang="en">
	<head>
		<title>Rectangle App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<style type="text/tailwindcss">
		  @theme {
			--color-clifford: #da373d;
			
			--spacing: 1px;
		  }
		</style>
		
	</head>
	<body>
		
		<noscript><strong>Please enable Javascript to view this page correctly.</strong></noscript>
		
		<template id="root">
			<x-app>
				<x-stage-manager>
					<header class="mx-auto flex items-center justify-between px-10 h-64 bg-white border-b-1 border-gray-500">
						<h1 class="shrink-0">stage manager</h1>
						<nav class="shrink-0 flex gap-10"></nav>
						<div class="shrink-0">Dark</div>
					</header>
					
					<main>
						<x-stage active="false" template="stage-devices" title="Devices"></x-stage>
						<x-stage active="false" template="stage-dashboard" title="Dashboard"></x-stage>
						<x-stage active="false" template="stage-scope" title="Scope"></x-stage>
					</main>
				</x-stage-manager>
			</x-app>
		</template>
		
		<template id="stage-button">
			<button class="cursor-pointer"></button>
		</template>
		
		<template id="stage-devices">
			<p>devices template</p>
		</template>
		
		<template id="stage-dashboard">
			<h1>Dashboard</h1>
		</template>
		
		<template id="stage-scope">
			<i>scope template</i>
		</template>
		
		<script type="module" src="index.js"></script>
			
	</body>
</html>
